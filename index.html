<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury">
            <div class="planet mercury-planet"></div>
        </div>
        <div class="orbit venus">
            <div class="planet venus-planet">
                <div class="moon venus-moon"></div>
            </div>
        </div>
        <div class="orbit earth">
            <div class="planet earth-planet">
                <div class="moon earth-moon"></div>
            </div>
        </div>
        <div class="orbit mars">
            <div class="planet mars-planet">
                <div class="moon mars-moon1"></div>
                <div class="moon mars-moon2"></div>
            </div>
        </div>
        <div class="orbit jupiter">
            <div class="planet jupiter-planet">
                <div class="moon jupiter-moon1"></div>
                <div class="moon jupiter-moon2"></div>
                <div class="moon jupiter-moon3"></div>
                <div class="moon jupiter-moon4"></div>
            </div>
        </div>
        <div class="orbit saturn">
            <div class="planet saturn-planet">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
                <div class="ring ring4"></div>
                <div class="ring ring5"></div>
                <div class="ring ring6"></div>
                <div class="ring ring7"></div>
            </div>
            <div class="moon saturn-moon1"></div>
            <div class="moon saturn-moon2"></div>
            <div class="moon saturn-moon3"></div>
        </div>
        <div class="orbit uranus">
            <div class="planet uranus-planet">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
                <div class="ring ring4"></div>
                <div class="ring ring5"></div>
                <div class="ring ring6"></div>
                <div class="ring ring7"></div>
            </div>
            <div class="moon uranus-moon1"></div>
        </div>
        <div class="orbit neptune">
            <div class="planet neptune-planet">
                <div class="moon neptune-moon1"></div>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
